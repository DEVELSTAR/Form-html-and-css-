<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin's Form</title>
</head>

<body>
    <div class="main">
        <div class="img-box">
            <div class="logo-div">
                <div class="logo"></div>
                <div>
                    <h1 class="norse">ODIN</h1>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="cont-box1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.</p>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="cont-box2">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-items">

                        <div class="form-item">
                            <div class="form-item1">
                                <label for="first_name">First Name</label><br>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div class="form-item2">
                                <label for="last_name">Last Name</label><br>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="form-item">
                            <div class="form-item3">
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-item4">
                                <label for="phone">Phone Number</label><br>
                                <input type="tel" id="Phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>

                        <div class="form-item">
                            <div class="form-item5">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-item6">
                                <label for="confirm_password">Confirm Password</label><br>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="create-account">Create Account</button>
                    </div>
                </form>
                <p id="account">Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
